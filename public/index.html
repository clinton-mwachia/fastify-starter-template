<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fastify Starter template</title>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <div class="tab">
      <button
        class="tablinks"
        onclick="openTab(event, 'users')"
        id="defaultOpen"
      >
        Users
      </button>
      <button class="tablinks" onclick="openTab(event, 'todos')">Todos</button>
    </div>
    <!-- todos tab -->
    <div id="todos" class="tabcontent">
      <h2>Todos</h2>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new todo"
          required
        />
        <select id="user-select" required>
          <option value="">Select a user</option>
        </select>
        <select id="priority-select" required>
          <option value="">Select priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="file" id="file-input" name="file" required />
        <button type="submit">Add Todo</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <!-- users tab -->
    <div id="users" class="tabcontent">
      <h2>Users</h2>
      <form id="user-form">
        <input type="text" id="username" placeholder="Username" required />
        <select id="role" required>
          <option value="">Select role</option>
          <option value="superadmin">Superadmin</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <input type="text" id="phone" placeholder="Phone" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Add User</button>
      </form>
      <ul id="user-list"></ul>
    </div>
    <ul id="todo-list"></ul>
    <script src="./app.js"></script>
  </body>
</html>
